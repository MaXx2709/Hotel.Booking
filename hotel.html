<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body style="background-color: blueviolet;">

  <header>
    <h1>Hotel Booking System</h1>
  </header>

  <div class="container">
    <h2>Book Your Stay</h2>
    <form id="bookingForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your phone number">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter a valid Email" required>

      <label for="checkin">Check-in Date:</label>
      <input type="date" id="checkin" name="checkin" required>

      <label for="checkout">Check-out Date:</label>
      <input type="date" id="checkout" name="checkout" required>

      <label for="rooms">Number of Rooms:</label>
      <select id="rooms" name="rooms" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>

      <button type="button" onclick="submitForm()">Book Now</button>
    </form>
  </div>

  <script>
    function submitForm() {
      // Here, you can add JavaScript code to handle form submission
      alert('Form submitted!');
    }
  </script>

</body>
</html>
