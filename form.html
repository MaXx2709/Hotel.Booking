<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
   *{
    font-size: medium;
   }
        body{
            background-color: blueviolet;
            text-transform: capitalize;
        }
    </style>
</head>
<body style="text-align: left;">
    <form action="action_page.png" method="GET">
    <div>
    <label for="fname">first name</label>
    <input type="text"  id ="fname" placeholder="Enter your first name" >
</div>

<br>

<div>
    <label for="lname">Last name</label>
    <input type="text" id="lname" placeholder="Surname" >
   
</div>

<br>

<div>
    <label for="pass">password</label>
<input type="password" name="pass" id="pass" maxlength="12" placeholder="something strong" >


</div>
    <br>
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="abc@gmail.com">
    </div>

    <br>

    <div>
        <label for="phone">phone #:</label>
        <input type="tel" name="phone" id="phone">
    </div>

    <br>

    <div>
        <label for="adress">adress</label>
       <input type="text">
    </div>

    <br>

    <div>
       <label for="bdate">Birthdate</label>
       <input type="date" name="bdate" id="bdate">
    </div>
    <br>

    <div>
        <label for="Mr.">Mr.</label>
        <input type="radio" name="title" id="Mr." >


        <label for="Mrs.">Mrs.</label>
        <input type="radio" name="title" id="Mrs." >

    

        <label for="PhD.">PhD.</label>
        <input type="radio" name="title" id="PhD.">
    </div>

    <br>

    <div>
        <label for="payment">Payment</label>
        <select name="payment" id="payment">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="giftcard">Giftcard</option>
        </select>

    </div>

    <br>
    
<div>
    <input style="background-color: coral;" type="reset">
</div>

<br>

<div>
    <input style="background-color: green;" type=submit>
</div>


<br>

</form>
<br>

<div>
    <a href="https://www.google.com">
        <button style="background: red ;color:black;border-radius:5px">Click me</button>
    </a>
    
</div>
</body>
</html>
